<!DOCTYPE html>
<html lang="en" manifest="{{ .Site.BaseURL }}/offline.appcache">
<head>
    <meta charset=utf-8 />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title> {{ .Title }} &middot; {{ .Site.Title }} </title>
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .RSSlink }}" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/uno.min.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/nprogress.css">
    <link rel="icon" type="image/x-icon" href="{{ .Site.BaseURL }}/favicon.ico">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{{ .Site.BaseURL }}/js/nprogress.js" defer="defer"></script>
    <script src="{{ .Site.BaseURL }}/js/main.min.js" defer="defer"></script>
<script>
$(document).ready(function () {
NProgress.start();
});
$(window).load(function () {
NProgress.done();
});
</script>
</head>
