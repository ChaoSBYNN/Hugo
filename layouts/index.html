    {{ partial "head.html" . }}
    <body>
        {{ partial "sidebar.html" . }}
        <div class="bodytop">
        <div class="content-wrapper">
            <div class="content-wrapper__inner">
                <section id="main">
                    <div>
                        {{ range first 10 .Data.Pages }}
                            {{ if eq .Type  "post" }}
                                {{ .Render "summary"}}
                            {{ end }}
                        {{ end }}
                    </div>
                    </br>
                    <h4>
                        <a href="{{ .Site.BaseURL }}/post/">Archive</a>
                        &nbsp;&nbsp;
                        <a href="{{ .Site.BaseURL }}/categories/">Categories</a>
                    </h4>
                </section>
            </div>
        </div>
        </div>
        {{ partial "footer.html" .}}
        {{ partial "script.html" .}}
<canvas id="reactive-bg-canvas"></canvas>
<script src="http://cdn.bootcss.com/gsap/1.18.2/TweenLite.min.js"></script>
<script src="{{ .Site.BaseURL }}/js/magic-canvas.min.js"></script>
<script>$.magicCanvas.draw({type:"random-move",rgb:function (circlePos) {var px = circlePos.x;var py = circlePos.y;return {r:0,g:0,b:0};}})</script>
    </body>
</html>
